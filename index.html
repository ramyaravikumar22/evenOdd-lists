<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even-Odd list</title>
    <link rel="stylesheet" href="styles.css">

    <!--add java script tags inside the head element.-->
</head>
<body>
    <h1>Even-Odd Lists</h1>
    <hr/> 

    <form id="even-odd-form" autocomplete="off" target="_blank">
      <div> 
        <label for="word">word</label> 
        <input type="text" name="word" id="word"  placeholder="what's your word?" onkeyup="updateWord(this)"> 
      </div>
      <div>
        <input type="button" value="Even or Odd?" onclick="handleSubmit()">
        <!--<input type="button" value="Reset" onclick="reset()">-->

      </div>
    </form>

    <section>
        <h2>Even</h2>
        <ul id ="even"></ul>
      </section>

      <section>
        <h2>Odd</h2>
        <ul id="odd"></ul>
      </section>

</body>
<script src="app.js"></script>

</html>
